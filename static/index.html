<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Graph Visualization using ECharts">
  <meta name="keywords" content="Graph, Visualization, ECharts, Data, JavaScript">
  <meta name="author" content="Your Name">
  <title>Graph Visualization</title>

  <!-- ECharts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

  <!-- Open Graph Metadata -->
  <meta property="og:title" content="Graph Visualization">
  <meta property="og:description" content="An interactive graph visualization using ECharts.">
  <meta property="og:image" content="/static/images/og-image.png">
  <meta property="og:url" content="http://localhost:8000">

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Graph Visualization">
  <meta name="twitter:description" content="An interactive graph visualization using ECharts.">
  <meta name="twitter:image" content="/static/images/twitter-image.png">

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="login-form" class="mt-5">
      <h2 class="text-center">Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button class="btn btn-primary btn-block" onclick="login()">Login</button>
    </div>
    <div id="controls" style="display: none;">
      <div class="mt-3">
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" step="1">
        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time" step="1">
        <button class="btn btn-secondary" onclick="fetchData()">Fetch Data</button>
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-secondary zoom-button" onclick="zoomIn()">+</button>
        <button class="btn btn-outline-secondary zoom-button" onclick="zoomOut()">-</button>
      </div>
    </div>
    <div id="main" style="flex: 1; width: 100%; height: calc(100vh - 150px); display: none;"></div>
  </div>
  <script src="/static/js/login.js"></script>
  <script src="/static/js/graph.js"></script>
</body>

</html>
