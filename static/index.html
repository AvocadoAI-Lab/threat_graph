<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
  <div class="container">
    <div id="login-form" class="mt-5">
      <h2 class="text-center">Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button class="btn btn-primary btn-block" onclick="login()">Login</button>
    </div>
    <div id="controls" style="display: none;">
      <div class="mt-3">
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" step="1">
        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time" step="1">
        <button class="btn btn-secondary" onclick="fetchData()">Fetch Data</button>
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-secondary" onclick="zoomIn()">+</button>
        <button class="btn btn-outline-secondary" onclick="zoomOut()">-</button>
      </div>
    </div>
    <div id="main" class="mt-3" style="width: 100%; height: 600px; display: none;"></div>
  </div>
  <script src="/static/js/login.js"></script>
  <script src="/static/js/graph.js"></script>
</body>

</html>
